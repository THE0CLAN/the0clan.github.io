<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE0CLAN</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background: #000;
    color: #fff;
  }

  .top-half {
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .top-half img {
    max-height: 100%;
    max-width: 100%;
  }

  .bottom-half {
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    position: relative;
  }

  .bottom-half .links-container {
    width: 33%; /* 2/3 of previous 50% width */
    text-align: center;
    font-size: 2.7vw; /* scaled down proportionally */
    font-weight: bold;
    white-space: nowrap;
    position: absolute;
    top: 25%; /* halfway in bottom-half = 75% of full screen */
    left: 50%;
    transform: translate(-50%, -50%); /* center horizontally */
  }

  .bottom-half .links-container a {
    color: #fff;
    text-decoration: none;
    margin: 0 0.25em;
  }

  .bottom-half .links-container a:hover {
    color: #f0c000;
  }

  .bottom-half .separator {
    margin: 0 0.25em;
    color: #fff;
  }

  @media (max-width: 800px) {
    .bottom-half .links-container {
      font-size: 4vw;
      width: 50%;
    }
  }
</style>
</head>

  <div class="top-half">
    <img src="FinalGrande.png" alt="Banner">
