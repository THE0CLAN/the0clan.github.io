<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTROS</title>
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    position: relative;
    display: inline-block;
    max-width: 100%;
    max-height: 100%;
  }
  .container img {
    display: block;
    max-width: 100%;
    height: auto;
  }
  .text-link {
    position: absolute;
    top: 25%; /* halfway between top and center */
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: sans-serif;
    font-weight: bold;
    font-size: 50%; /* 50% of image's width */
    color: white;
    text-decoration: none;
    text-shadow: 2px 2px 4px black;
  }
  .text-link:hover {
    color: yellow;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="your-image.jpg" alt="Background">
    <a href="mainmenu.html" class="text-link">REGISTROS</a>
  </div>
</body>
</html>
